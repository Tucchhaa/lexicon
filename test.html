<html>
    <head>
        <meta charset="utf-8">
        <title>Lexicon - Testing</title>
    </head>
    <body>
        <div class="check-logo">
            <span class="c">C</span>
            <span class="h">h</span>
            <span class="e">e</span>
            <span class="c">c</span>
            <span class="k">k</span>
        </div>

        <div class="counter">
            <span class="completed-words">4</span>/<span class="total-words">50</span>    
        </div>

        <div class="word">run</div>

        <form class="question">
            <div class="field">
                <div class="type">noun</div>
                <div><input type="text" name="meaning1"></div>
            </div>

            <div class="field">
                <div class="type">noun</div>
                <div><input type="text" name="meaning2"></div>
            </div>
            
            <div class="field">
                <div class="type">verb</div>
                <div><input type="text" name="meaning3"></div>
            </div>

            <!-- .question > footer -->
            <footer>
                <!-- .question footer > .next -->
                <button class="next">next</button>
                <!-- .question footer > .skip -->
                <div class="skip">skip</div>
            </footer>
        </form>

        <div class="finalize">
            <!-- finalize > div -->
            <div>Finalize test</div>
        </div>
    </body>
</html>
