<html>
    <head>
        <meta charset="utf-8">
        <title>Lexicon</title>

        <link rel="stylesheet" href="./styles/index.css">
        <link rel="stylesheet" href="./styles/main-form.css">
        <link rel="stylesheet" href="./styles/main-page.css">
    </head>
    <body>
        
        <!-- Между каждой буквой будет пробел. 
        Есть какое-то свойство CSS которое, может убрать все пробелы внутри элемента.
        Используй его для .logo -->

        <!--
            Для того, чтобы установить цвет для отдельной буквы используй .logo > .l, .logo > .e ... 
        -->
        <div class="logo no-spacing lexicon color-group">
            <span class="l" data-prop="color">L</span>
            <span class="e" data-prop="color">e</span>
            <span class="x" data-prop="color">x</span>
            <span class="i" data-prop="color">i</span>
            <span class="c" data-prop="color">c</span>
            <span class="o" data-prop="color">o</span>
            <span class="n" data-prop="color">n</span>
        </div>
        
        <form class="main-form container color-group">
            <div class="word">
                <div><input type="text" name="word" autocomplete="off" data-prop="borderColor"></div>

                <!-- Нужно заменить плюс на иконку .svg -->
                <div><button class="done" type="submit" data-prop="backgroundColor" data-color-as="prev">+</button></div>
            </div>

            <div class="meanings">

                <div class="meaning" data-index="0">
                    <div><input type="text" name="meaning0" autocomplete="off" data-prop="borderColor"></div>
                    <div class="type">
                        <select name="type0" data-prop="borderColor" data-color-as="prev">
                            <option value="noun">noun</option>
                            <option value="verb">verb</option>
                            <option value="adjective">adjective</option>
                            <option value="adverb">adverb</option>
                            <option value="participle">participle</option>
                        </select>
                    </div>
                </div>

                <!-- этот элемент используется в js. Для него стили не нужны -->
                <div id="insert"></div>
            </div>

            <div class="hint">
                <!-- Если хочешь, то можешь заменить на input -->
                <textarea data-prop="borderColor" name="hint"></textarea>
            </div>

            <!-- для написание стилей для футера используй main-form > footer -->
            <footer><button data-prop="backgroundColor" class="done" type="submit">+</button></footer>
        </form>

        <div class="check-me_section container">
            <div>
                <button class="check-me_big">check me</button>
            </div>
        </div>
        
        <div class="days container">
            <!-- стили такие же как и в .logo -->
            <div class="days-heading logo no-spacing color-group">
                <span class="d" data-prop="color">D</span>
                <span class="a" data-prop="color">a</span>
                <span class="y" data-prop="color">y</span>
                <span class="s" data-prop="color">s</span>
            </div>

            <div id="days-container">
                
            </div>

        </div>
        
        <script src="./scripts/painter.js"></script>
        <script src="./scripts/models.js"></script>
        <script src="./scripts/storage.js"></script>
        <script src="./scripts/mainFormHandler.js"></script>
        <script src="./scripts/daysViewer.js"></script>
    </body>
</html>
